<!DOCTYPE HTML>
<html lang = 'en'>
	<head>
		<title>
			Chat Room - V1
		</title>

		<!-- META STUFF FOR BOOTSTRAP -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- SCRIPTS FOR JQUERY, SOCKETIO, AND BOOTSTRAP -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- MAIN CSS -->
		<link rel="stylesheet" href="{{ url_for('static',filename='CSS/main.css') }}">

	</head>
	<body>
		<div class="container-fluid">
			<div class="row chat-select">
				<div class="col-4">
					<div class="chat-button shadow">
						<span>Chat 1</span>
					</div>
				</div>
				<div class="col-4">
					<div class="chat-button shadow">
						<span>Chat 2</span>
					</div>
				</div>
				<div class="col-4">
					<div class="chat-button shadow">
						<span>Chat 3</span>
					</div>
				</div>
			</div>
			<div class="container-fluid chat-div" id='chat-div'>

			</div>
			<div class="row chat-input">
				<div class="col-8">
					<input type="text" class="col-12" placeholder="Message" id='message'>
				</div>
				<div class="col-2">
					<input type="text" class="col-12" placeholder="Username" id='username'>
				</div>
				<div class="col-2 text-center">
					<button class="btn btn-primary col-12" onclick="sendMessage()">Send!</button>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static',filename='JS/chat.js') }}"></script>	
	</body>
</html>
